<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>海康体检</title>
    <meta name="description" content="海康体检">
    <meta name="keywords" content="海康体检">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- 引入组件库 -->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/vue.js"></script>
    <script src="../plugins/elementui/index.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
    <style>
        .avatar-uploader .el-upload {
            border: 1px dashed #d9d9d9;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .avatar-uploader .el-upload:hover {
            border-color: #409EFF;
        }

        .avatar-uploader-icon {
            font-size: 28px;
            color: #8c939d;
            width: 178px;
            height: 178px;
            line-height: 178px;
            text-align: center;
        }

        .avatar {
            width: 178px;
            height: 178px;
            display: block;
        }

        .datatable {
            position: relative;
            box-sizing: border-box;
            -webkit-box-flex: 1;
            width: 100%;
            max-width: 100%;
            font-size: 14px;
            color: rgb(96, 98, 102);
            overflow: hidden;
            flex: 1 1 0%;
        }

        .datatable td,
        .datatable th {
            padding: 12px 0;
            min-width: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            text-overflow: ellipsis;
            vertical-align: middle;
            position: relative;
            text-align: left;
        }
    </style>
</head>

<body class="hold-transition">
    <div id="app">
        <div class="content-header">
            <h1>预约管理<small>套餐管理</small></h1>
            <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
                <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                <el-breadcrumb-item>预约管理</el-breadcrumb-item>
                <el-breadcrumb-item>套餐管理</el-breadcrumb-item>
            </el-breadcrumb>
        </div>
        <div class="app-container">
            <div class="box">
                <div class="filter-container">
                    <el-input placeholder="编码/名称/助记码" v-model="pagination.searchText" style="width: 200px;"
                        class="filter-item" @keyup.enter.native="handleFilter"></el-input>
                    <el-button @click="findPage()" class="dalfBut">查询</el-button>
                    <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
                </div>
                <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                    <el-table-column type="index" align="center" label="序号">
                    </el-table-column>
                    <el-table-column prop="code" label="套餐编码" align="center"></el-table-column>
                    <el-table-column prop="name" label="套餐名称" align="center"></el-table-column>
                    <el-table-column label="适用性别" align="center">
                        <template slot-scope="scope">
                            <span>{{ scope.row.sex == '0' ? '不限' : scope.row.sex == '1' ? '男' : '女'}}</span>
                        </template>
                    </el-table-column>
                    <el-table-column prop="age" label="适用年龄" align="center"></el-table-column>
                    <el-table-column prop="helpcode" label="助记码" align="center"></el-table-column>
                    <el-table-column prop="remark" label="说明" align="center"></el-table-column>
                    <el-table-column label="操作" align="center">
                        <template slot-scope="scope">
                            <template>
                                <el-button type="primary" @click="handleUpdate(scope.row)" size="mini">编辑</el-button>
                                <el-button size="mini" @click="handleDelete(scope.row)" type="danger">删除</el-button>
                            </template>
                        </template>
                    </el-table-column>
                </el-table>
                <div class="pagination-container">
                    <el-pagination class="pagiantion" @current-change="handleCurrentChange"
                        :current-page="pagination.currentPage" :page-size="pagination.pageSize"
                        layout="total, prev, pager, next, jumper" :total="pagination.total">
                    </el-pagination>
                </div>
                <!-- 新增标签弹层 -->
                <div class="add-form">
                    <el-dialog :title="dialogForm.title" :visible.sync="dialogForm.visible">
                        <template>
                            <el-tabs v-model="dialogForm.activeName" type="card">
                                <el-tab-pane label="基本信息" name="first">
                                    <el-form ref="dataForm" :model="formData" :rules="rules" label-position="right"
                                        label-width="100px">
                                        <el-row>
                                            <el-col :span="12">
                                                <el-form-item label="编码">
                                                    <el-input v-model="formData.code" />
                                                </el-form-item>
                                            </el-col>
                                            <el-col :span="12">
                                                <el-form-item label="名称">
                                                    <el-input v-model="formData.name" />
                                                </el-form-item>
                                            </el-col>
                                        </el-row>
                                        <el-row>
                                            <el-col :span="12">
                                                <el-form-item label="适用性别">
                                                    <el-select v-model="formData.sex">
                                                        <el-option label="不限" value="0"></el-option>
                                                        <el-option label="男" value="1"></el-option>
                                                        <el-option label="女" value="2"></el-option>
                                                    </el-select>
                                                </el-form-item>
                                            </el-col>
                                            <el-col :span="12">
                                                <el-form-item label="助记码">
                                                    <el-input v-model="formData.helpCode" />
                                                </el-form-item>
                                            </el-col>
                                        </el-row>
                                        <el-row>
                                            <el-col :span="12">
                                                <el-form-item label="套餐价格">
                                                    <el-input v-model="formData.price" />
                                                </el-form-item>
                                            </el-col>
                                            <el-col :span="12">
                                                <el-form-item label="适用年龄">
                                                    <el-input v-model="formData.age" />
                                                </el-form-item>
                                            </el-col>
                                        </el-row>
                                        <el-row>
                                            <el-col :span="24">
                                                <el-form-item label="上传图片">
                                                    <el-upload ref="upload" action=""
                                                        :before-upload="beforeAvatarUpload"
                                                        :auto-upload="imageUpload.autoUpload">
                                                        <img class="avatar-uploader avatar-size"
                                                            v-if="(formData.img||imageUpload.currentImageBase64Url)"
                                                            :src="(imageUpload.currentImageBase64Url?imageUpload.currentImageBase64Url:'http://scdeizr4o.hn-bkt.clouddn.com/'+formData.img)"
                                                            alt="" />
                                                        <i v-if="!formData.img&&!imageUpload.currentImageBase64Url"
                                                            class="el-icon-plus avatar-uploader-icon"></i>
                                                    </el-upload>
                                                </el-form-item>
                                            </el-col>
                                        </el-row>
                                        <el-row>
                                            <el-col :span="24">
                                                <el-form-item label="说明">
                                                    <el-input v-model="formData.remark" type="textarea"></el-input>
                                                </el-form-item>
                                            </el-col>
                                        </el-row>
                                        <el-row>
                                            <el-col :span="24">
                                                <el-form-item label="注意事项">
                                                    <el-input v-model="formData.attention" type="textarea"></el-input>
                                                </el-form-item>
                                            </el-col>
                                        </el-row>
                                    </el-form>
                                </el-tab-pane>
                                <el-tab-pane label="检查组信息" name="second">
                                    <div class="checkScrol">
                                        <table class="datatable">
                                            <thead>
                                                <tr>
                                                    <th>选择</th>
                                                    <th>项目编码</th>
                                                    <th>项目名称</th>
                                                    <th>项目说明</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr v-for="c in tableData">
                                                    <td>
                                                        <input :id="c.id" v-model="selectedID" type="checkbox"
                                                            :value="c.id">
                                                    </td>
                                                    <td><label :for="c.id">{{c.code}}</label></td>
                                                    <td><label :for="c.id">{{c.name}}</label></td>
                                                    <td><label :for="c.id">{{c.remark}}</label></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </el-tab-pane>
                            </el-tabs>
                        </template>
                        <div slot="footer" class="dialog-footer">
                            <div style="display: inline;float: left;width: 40px;height: 40px;"
                                v-loading="imageUpload.uploading"></div>
                            <el-button @click="dialogForm.close()">取消</el-button>
                            <el-button type="primary" @click="handleConfirm">确定</el-button>
                        </div>
                    </el-dialog>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    var vue = new Vue({
        el: '#app',
        data: {
            imageUpload: {
                currentImageFile: undefined,
                currentImageBase64Url: undefined, //当前图片的base64编码串
                autoUpload: true,//自动上传
                disabled: false, //禁用上传
                drag: true, //拖拽上传
                uploading: false
            },
            pagination: {//分页相关属性
                //分页相关模型数据
                currentPage: 1, //当前页码
                pageSize: 10, //每页显示的记录数
                total: 0, //总记录数,
                searchText: null, //查询条件
                searchField: ['name', 'code'] //查询字段
            },
            paginationDTO: {
                //分页相关参数模型数据
                pageNum: 1, //当前页码
                pageSize: 10, //每页显示的记录数
                searchText: null,
                searchField: ['name', 'code'] //查询字段
            },
            dataList: [],//列表数据
            formData: {},//表单数据
            tableData: [],//添加表单窗口中检查组列表数据
            selectedID: [],//用于保存已选择的检查项，用于双向绑定
            dialogForm: {
                // 模态窗口数据模型
                visible: false,// 显示-隐藏
                activeName: 'first',// Tab标签名称
                type: 0,// 类型 0添加 1修改
                title: '',// 标题,
                close: () => { }, //关闭窗口钩子
            },
            rules: {
                //校验规则
                code: [
                    { required: true, message: "项目编码为必填项", trigger: "blur" },
                ],
                name: [
                    { required: true, message: "项目名称为必填项", trigger: "blur" },
                ],
            },
        },
        created() {
            this.findPage();
        },
        watch: {
            paginationDTO: {
                deep: true,
                handler(newObj, oldObj) {
                    this.setData();
                }
            },
        },
        methods: {
            async setData() {
                const params = this.paginationDTO;
                const resp = await axios.post("http://localhost:8081/setmeal/page", params);
                const data = resp.data.data;
                this.dataList = data.pageData;
                //分页相关模型数据
                const p = this.pagination;
                p.currentPage = data.pageNum; //当前页码
                p.pageSize = data.pageSize; //每页显示的记录数
                p.total = data.total; //总记录数
            },
            async setSelectedCheckGroupData(id) {
                const resp = await axios.get("http://localhost:8081/setmeal/checkgroup" + (id == undefined ? "" : "/" + id));
                const data = resp.data.data;
                this.selectedID = data;
            },
            async setCheckGroupData() {
                const resp = await axios.get("http://localhost:8081/setmeal/checkgroup");
                const data = resp.data.data;
                this.tableData = data;
            },
            async putImgData() {
                const img = this.imageUpload.currentImageFile;
                if (img == undefined) return "";
                const form = new FormData();
                form.append("file", img);
                const resp = await axios.put("http://localhost:8081/setmeal/upload", form)
                if (resp.data.success) {
                    const data = resp.data.data;
                    console.log(data);
                    return data.fileName;
                } else {
                    return "";
                }
            },
            beforeAvatarUpload(file) {
                const isJPG = file.type === 'image/jpeg' || true;
                const isLt2M = (file.size / 1024) / 1024 < 2;
                const msg = this.$message;

                console.log(file);

                if (!isJPG) {
                    msg.error('图片格式应为JPG');
                } else if (!isLt2M) {
                    msg.error('图片大小不可超过2M');
                } else {
                    const reader = new FileReader();
                    this.imageUpload.currentImageFile = file;
                    reader.onload = (event) => {
                        const base64String = event.target.result;
                        this.imageUpload.currentImageBase64Url = base64String;
                    };
                    reader.readAsDataURL(file);
                    msg({
                        type: 'success',
                        message: '图片载入成功，点击确定后将上传',
                        center: true
                    })
                }
                return false;
            },
            handleConfirm() {
                switch (this.dialogForm.type) {
                    case 0: {
                        this.handleAdd();
                        break;
                    }
                    case 1: {
                        this.handleEdit();
                        break;
                    }
                    default: this.$message({
                        type: 'error',
                        message: '非法操作',
                        center: true,
                    })
                }
            },
            //添加
            handleAdd() {
                //发送ajax请求将模型数据提交到后台来处理
                this.$refs["dataForm"].validate(async (valid) => {
                    if (valid) {

                        if (this.selectedID == undefined || this.selectedID.length == 0) {
                            this.$message({
                                type: 'error',
                                message: '不允许空的检查组',
                                center: true
                            });
                            return false;
                        }

                        const data = this.formData;
                        if (this.imageUpload.currentImageFile != undefined) {
                            this.imageUpload.uploading = true;
                            const img = await this.putImgData();
                            this.imageUpload.uploading = false;
                            if (!img) {
                                this.$message({
                                    type: 'error',
                                    message: '图片上传失败',
                                    center: true
                                });
                                return false;
                            }
                            data.img = img;
                        }

                        data.checkgroupIds = this.selectedID;
                        await axios.put('http://localhost:8081/setmeal/add', data).then(resp => {
                            if (resp.data.success) {
                                this.$message({
                                    type: 'success',
                                    message: resp.data.message,
                                    center: true
                                })
                                this.resetForm();
                            } else {
                                this.$message({
                                    type: 'error',
                                    message: resp.data.message,
                                    center: true
                                });
                            }
                            this.findPage();
                            this.dialogForm.close();
                            return resp.data.success;
                        })
                    } else {
                        this.$message.console.error((resp.data.message));
                        return false;
                    }
                });

            },
            //编辑
            async handleEdit() {
                this.$refs["dataForm"].validate(async (valid) => {
                    if (valid) {

                        if (this.selectedID == undefined || this.selectedID.length == 0) {
                            this.$message({
                                type: 'error',
                                message: '不允许空的检查组',
                                center: true
                            });
                            return false;
                        }

                        const data = this.formData;
                        if (this.imageUpload.currentImageFile != undefined) {
                            this.imageUpload.uploading = true;
                            const img = await this.putImgData();
                            this.imageUpload.uploading = false;
                            if (!img) {
                                this.$message({
                                    type: 'error',
                                    message: '图片上传失败',
                                    center: true
                                });
                                return false;
                            }
                            data.img = img;
                        }

                        data.checkgroupIds = this.selectedID;
                        await axios.put('http://localhost:8081/setmeal/edit', data).then(resp => {
                            if (resp.data.success) {
                                this.$message({
                                    type: 'success',
                                    message: resp.data.message,
                                    center: true
                                });
                                this.resetForm();
                            } else {
                                this.$message({
                                    type: 'error',
                                    message: resp.data.message,
                                    center: true
                                });
                            }
                            this.findPage();
                            this.dialogForm.close();
                        })
                    } else {
                        this.$message.console.error((resp.data.message));
                        return false;
                    }
                });
            },
            //分页查询
            async findPage(page) {
                const p = this.pagination;
                this.paginationDTO = {
                    pageNum: p.currentPage, //当前页码
                    pageSize: p.pageSize, //每页显示的记录数
                    searchText: p.searchText, //查询条件
                    searchField: p.searchField //查询字段
                };
            },
            // 重置表单
            resetForm() {
                this.formData = {};
                this.dialogForm.activeName = 'first';
                this.imageUpload.currentImageFile = undefined;
                this.imageUpload.currentImageBase64Url = "";
                this.selectedID = [];
            },
            // 弹出添加窗口
            async handleCreate() {
                this.selectedID = [];
                await this.setCheckGroupData();
                this.dialogForm.title = '新建套餐';
                this.dialogForm.type = 0;
                this.dialogForm.visible = true;
                this.dialogForm.close = () => {
                    this.resetForm();
                    this.dialogForm.visible = false;
                }
            },
            // 弹出编辑窗口
            async handleUpdate(row) {
                this.dialogForm.uploadingID = row.id;
                this.selectedID = [];
                await this.setCheckGroupData();
                await this.setSelectedCheckGroupData(row.id);
                this.formData = row;
                this.dialogForm.title = '编辑套餐';
                this.dialogForm.type = 1;
                this.dialogForm.visible = true;
                this.dialogForm.close = () => {
                    this.resetForm();
                    this.dialogForm.visible = false;
                }
            },
            //切换页码
            handleCurrentChange(currentPage) {

                const p = this.pagination;
                p.currentPage = currentPage;
                this.paginationDTO = {
                    pageNum: currentPage, //当前页码
                    pageSize: p.pageSize, //每页显示的记录数
                    searchText: p.searchText, //查询条件
                    searchField: p.searchField //查询字段
                };

            },
            // 删除
            async handleDelete(row) {
                console.log(row);
                const ids = [row.id];
                const resp = await axios.delete("http://localhost:8081/setmeal/delete?ids=" + ids);
                if (resp.data.success) {
                    this.$message({
                        type: 'success',
                        message: resp.data.message,
                        center: true,
                    })
                } else {
                    this.$message.error(resp.data.message);
                    return false;
                }
                this.findPage();
            }
        }
    })
</script>

<style scoped>
    .avatar-size {
        width: 150px;
        height: 150px;
        border-radius: 10px;
    }
</style>


</html>
